<input type="text" placeholder="Treść zadania" [(ngModel)]="task" />
<button (click)="addTask()" [disabled]="!task">Dodaj zadanie</button>
<div>
  <ul *ngFor="let i of tasks; let i = index">
    <li>{{ i }}</li>
    <button (click)="deleteTask(i)" [disabled]="!task">Usuń zadanie</button>
  </ul>
</div>
